<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>نظام الرصد الهندسي</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    
    <style>
        :root { --primary: #0f172a; --accent: #2563eb; --bg: #f1f5f9; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); margin: 0; padding-bottom: 280px; direction: rtl; }
        
        header { background: var(--primary); color: white; padding: 10px; position: sticky; top: 0; z-index: 1000; border-radius: 0 0 15px 15px; }
        .header-info { display: flex; justify-content: space-around; font-size: 12px; margin-bottom: 5px; color: #94a3b8; }
        .header-info span { color: #fff; font-weight: bold; }
        .controls { display: flex; gap: 5px; }
        select { flex: 1; padding: 8px; border-radius: 8px; border: none; font-weight: bold; }

        .container { padding: 10px; max-width: 500px; margin: auto; }
        .student-card { background: white; padding: 10px; border-radius: 12px; margin-bottom: 8px; border: 2px solid transparent; }
        .student-card.active-now { border-color: var(--accent); background: #f0f7ff; }
        .name-row { font-weight: bold; font-size: 14px; display: flex; justify-content: space-between; margin-bottom: 8px; }
        
        .btn-group { display: flex; gap: 5px; }
        .score-box { flex: 1; height: 45px; border: 1.5px solid #cbd5e1; border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #fff; cursor: pointer; }
        .score-box.active { border-color: var(--accent); background: #dbeafe; }
        .score-box span { font-weight: 900; font-size: 18px; color: var(--accent); }

        /* اللوحة الهندسية المظبوطة بالملي */
        .numpad { 
            position: fixed; bottom: 5px; left: 5px; right: 5px; 
            background: #cbd5e1; padding: 8px; display: none; 
            gap: 4px; border-radius: 15px; box-shadow: 0 -5px 30px rgba(0,0,0,0.3); z-index: 2000;
        }
        .key { 
            background: #f8fafc; border-radius: 8px; font-weight: 900; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 20px; color: #1e293b; border-bottom: 4px solid #94a3b8; 
            cursor: pointer; height: 50px;
        }
        .key:active { border-bottom-width: 1px; transform: translateY(3px); background: var(--accent); color: white; }

        /* أزرار التحكم في سطر واحد */
        .admin-keys { grid-column: 1 / -1; display: flex; gap: 4px; margin-top: 4px; }
        .admin-keys .key { flex: 1; font-size: 13px; height: 40px; color: white; }
        .btn-all { background: #059669; border-bottom-color: #047857; }
        .btn-skip { background: #64748b; border-bottom-color: #475569; }
        .btn-close { background: #e11d48; border-bottom-color: #be123c; }
    </style>
</head>
<body>

<header>
    <div class="header-info">
        <div>مدرس: <span id="dispT">-</span></div>
        <div>مادة: <span id="dispSub">عربي</span></div>
        <div>فصل: <span id="dispC">-</span></div>
    </div>
    <div class="controls">
        <select id="selClass" onchange="loadStudents()"></select>
        <select id="selWeek" onchange="loadStudents()">
            <script>for(let i=1; i<=14; i++) document.write(`<option value="w${i}">أسبوع ${i}</option>`);</script>
            <option value="ex1">شهر ١ (١٥)</option>
            <option value="ex2">شهر ٢ (١٥)</option>
        </select>
    </div>
</header>

<div class="container" id="list"></div>
<div class="numpad" id="numpad"></div>

<script>
    let activeInput = null;
    let students = [];
    const tID = sessionStorage.getItem('userEmail');
    const toAr = (n) => n.toString().replace(/\d/g, d => "٠١٢٣٤٥٦٧٨٩"[d]);

    async function init() {
        if(!tID) { location.href='index.html'; return; }
        document.getElementById('dispT').innerText = sessionStorage.getItem('userName') || tID;
        const tDoc = await db.collection('teachers').doc(tID).get();
        if(tDoc.exists && tDoc.data().subject) document.getElementById('dispSub').innerText = tDoc.data().subject;
        
        const sel = document.getElementById('selClass');
        if(tDoc.exists) tDoc.data().assignedClasses.forEach(c => sel.innerHTML += `<option value="${c}">${c}</option>`);
    }

    async function loadStudents() {
        const cls = document.getElementById('selClass').value;
        const wk = document.getElementById('selWeek').value;
        document.getElementById('dispC').innerText = cls || "-";
        if(!cls) return;

        const [sSnap, gSnap] = await Promise.all([
            db.collection('students').where('class','==',cls).get(),
            db.collection('grades').where('week','==',wk).get()
        ]);

        const gMap = {};
        gSnap.forEach(d => { gMap[`${d.data().sid}_${d.data().type}`] = d.data().score; });

        students = []; let html = ''; let i = 0;
        sSnap.forEach(doc => {
            const s = doc.data(); const sid = doc.id; students.push({sid, ...s});
            html += `<div class="student-card" id="card_${sid}">
                <div class="name-row"><span>${s.name}</span><small>${toAr(s.seatNo)}</small></div>
                <div class="btn-group">
                    ${wk.startsWith('ex') ? 
                        `<div class="score-box" id="box_${sid}_${wk}" onclick="openPad('${sid}','${wk}',15,${i})"><small>اختبار</small><span id="v_${sid}_${wk}">${gMap[sid+'_'+wk]!==undefined?toAr(gMap[sid+'_'+wk]):'-'}</span></div>` :
                        `<div class="score-box" id="box_${sid}_t" onclick="openPad('${sid}','t',20,${i})"><small>تقييم</small><span id="v_${sid}_t">${gMap[sid+'_t']!==undefined?toAr(gMap[sid+'_t']):'-'}</span></div>
                         <div class="score-box" id="box_${sid}_v" onclick="openPad('${sid}','v',10,${i})"><small>واجب</small><span id="v_${sid}_v">${gMap[sid+'_v']!==undefined?toAr(gMap[sid+'_v']):'-'}</span></div>
                         <div class="score-box" id="box_${sid}_s" onclick="openPad('${sid}','s',10,${i})"><small>سلوك</small><span id="v_${sid}_s">${gMap[sid+'_s']!==undefined?toAr(gMap[sid+'_s']):'-'}</span></div>`
                    }
                </div>
            </div>`; i++;
        });
        document.getElementById('list').innerHTML = html;
    }

    function openPad(sid, type, max, idx) {
        activeInput = { sid, type, idx, max };
        document.querySelectorAll('.student-card').forEach(c => c.classList.remove('active-now'));
        document.querySelectorAll('.score-box').forEach(b => b.classList.remove('active'));
        document.getElementById(`card_${sid}`).classList.add('active-now');
        document.getElementById(`box_${sid}_${type}`).classList.add('active');
        
        window.scrollTo({ top: document.getElementById(`card_${sid}`).offsetTop - 100, behavior: 'smooth' });

        const pad = document.getElementById('numpad');
        pad.style.display = 'grid';
        let keys = '';

        if(max === 20) {
            pad.style.gridTemplateColumns = 'repeat(7, 1fr)';
            for(let k=0; k<=20; k++) keys += `<div class="key" onclick="saveGrade(${k})">${toAr(k)}</div>`;
        } else if(max === 15) {
            pad.style.gridTemplateColumns = 'repeat(6, 1fr)';
            for(let k=1; k<=15; k++) {
                keys += `<div class="key" onclick="saveGrade(${k})">${toAr(k)}</div>`;
                if(k === 5) keys += `<div class="key" style="grid-row: span 3; height: 158px;" onclick="saveGrade(0)">${toAr(0)}</div>`;
            }
        } else if(max === 10) {
            pad.style.gridTemplateColumns = 'repeat(6, 1fr)';
            for(let k=0; k<=9; k++) keys += `<div class="key" onclick="saveGrade(${k})">${toAr(k)}</div>`;
            keys += `<div class="key" style="grid-column: span 2" onclick="saveGrade(10)">${toAr(10)}</div>`;
        }

        keys += `<div class="admin-keys">
            <div class="key btn-all" onclick="applyToAll()">رصد للكل ✅</div>
            <div class="key btn-skip" onclick="skipStudent()">تخطي ➡️</div>
            <div class="key btn-close" onclick="closePad()">إغلاق ×</div>
        </div>`;
        pad.innerHTML = keys;
    }

    async function saveGrade(val) {
        const {sid, type, idx} = activeInput; const wk = document.getElementById('selWeek').value;
        document.getElementById(`v_${sid}_${type}`).innerText = toAr(val);
        db.collection('grades').doc(`${sid}_${wk}_${type}`).set({sid, type, score: Number(val), week: wk, ts: Date.now()}, {merge:true});
        if(!wk.startsWith('ex')) {
            if(type === 't') { openPad(sid, 'v', 10, idx); return; }
            if(type === 'v') { openPad(sid, 's', 10, idx); return; }
        }
        skipStudent();
    }

    async function applyToAll() {
        const {type, max} = activeInput; let v = prompt(`الدرجة للكل في ${type}:`, max);
        if(!v || isNaN(v)) return;
        const wk = document.getElementById('selWeek').value; const batch = db.batch();
        students.forEach(s => {
            document.getElementById(`v_${s.sid}_${type}`).innerText = toAr(v);
            batch.set(db.collection('grades').doc(`${s.sid}_${wk}_${type}`), {sid:s.sid, type, score:Number(v), week:wk, ts:Date.now()}, {merge:true});
        });
        await batch.commit(); closePad();
    }

    function skipStudent() {
        const {idx} = activeInput; const wk = document.getElementById('selWeek').value;
        if(idx < students.length - 1) {
            const next = students[idx+1];
            openPad(next.sid, wk.startsWith('ex')?wk:'t', wk.startsWith('ex')?15:20, idx+1);
        } else { closePad(); }
    }

    function closePad() { document.getElementById('numpad').style.display = 'none'; }
    window.onload = init;
</script>
</body>
</html>
