<style>
    /* التعديلات الجديدة للوحة المفاتيح */
    .numpad { 
        position: fixed; 
        bottom: 15px; 
        left: 10px; 
        right: 10px; 
        background: rgba(255, 255, 255, 0.9); 
        backdrop-filter: blur(10px); /* تأثير زجاجي */
        padding: 12px; 
        display: none; 
        grid-template-columns: repeat(5, 1fr); 
        gap: 6px; 
        border-radius: 20px; 
        box-shadow: 0 -10px 30px rgba(0,0,0,0.15), 0 5px 15px rgba(0,0,0,0.1); 
        z-index: 200; 
        border: 1px solid rgba(255,255,255,0.3);
    }

    .key { 
        background: #ffffff; 
        padding: 10px 0; 
        border-radius: 12px; 
        font-weight: 700; 
        cursor: pointer; 
        font-size: 16px; 
        text-align: center; 
        color: #1e293b;
        border: 1px solid #e2e8f0;
        transition: all 0.1s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 45px; /* طول ثابت ومناسب */
    }

    .key:active { 
        background: #3b82f6; 
        color: white; 
        transform: scale(0.9); 
        border-color: #3b82f6;
    }

    /* مفتاح الإغلاق بتصميم ألطف */
    .close-key { 
        background: #fff1f2; 
        color: #e11d48; 
        grid-column: span 5; 
        height: 35px;
        font-size: 13px;
        border: 1px solid #fecdd3;
        margin-top: 4px;
    }

    /* تمييز الأرقام الزوجية بلون خفيف جداً لتسهيل النظر */
    .key:nth-child(even) {
        background: #f8fafc;
    }

    /* كارت الطالب المختار */
    .student-card.active-now {
        border-color: #3b82f6;
        background: #f0f7ff;
        transform: translateY(-2px);
    }
</style>
