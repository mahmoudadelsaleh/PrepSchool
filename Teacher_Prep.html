<script>

    async function init() {

    async function loadStudents() {
        const cls = document.getElementById('selClass').value;

        const listDiv = document.getElementById('list');

        const [sSnap, gSnap] = await Promise.all([

        const gMap = {};
        gSnap.forEach(d => { gMap[`${d.data().sid}_${d.data().type}`] = d.data().score; });

        students = [];
        let html = '';
        let i = 0;
        sSnap.forEach(doc => {
            const s = doc.data();
            const sid = doc.id;
            students.push({sid, ...s});
            
            html += `
            <div class="student-card" id="card_${sid}">
                <div class="name-row"><span>${s.name}</span> <small>Ø±Ù‚Ù…: ${toAr(s.seatNo)}</small></div>

            </div>`;
            i++;
        });
        listDiv.innerHTML = html || "Ù„Ø§ ÙŠÙˆØ¬Ø¯ Ø·Ù„Ø§Ø¨";
    }

    function openPad(sid, type, max, idx) {
        activeInput = { sid, type, idx, max };
        document.querySelectorAll('.student-card').forEach(c => c.classList.remove('active-now'));
        document.querySelectorAll('.score-box').forEach(b => b.classList.remove('active'));
        
        const card = document.getElementById(`card_${sid}`);
        card.classList.add('active-now');
        document.getElementById(`box_${sid}_${type}`).classList.add('active');
        
        // Ø§Ù„ØªÙ…Ø±ÙŠØ± Ø§Ù„Ø°ÙƒÙŠ: Ø¬Ø¹Ù„ Ø§Ù„ÙƒØ§Ø±Øª ÙÙŠ Ø§Ù„Ø«Ù„Ø« Ø§Ù„Ø¹Ù„ÙˆÙŠ Ù„Ù„Ø´Ø§Ø´Ø© Ù„Ø¶Ù…Ø§Ù† Ø±Ø¤ÙŠØ© Ù…Ø§ Ø¨Ø¹Ø¯Ù‡
        const offset = window.innerHeight * 0.25;

        window.scrollTo({ top: cardPos, behavior: 'smooth' });

        const pad = document.getElementById('numpad');
        pad.style.display = 'grid';
        let keys = '';

    async function saveGrade(val) {
        const {sid, type, idx, max} = activeInput;
        const wk = document.getElementById('selWeek').value;
        
        // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø±Ù‚Ù… Ø¹Ø±Ø¨ÙŠØ§Ù‹ ÙÙŠ Ø§Ù„ÙˆØ§Ø¬Ù‡Ø©
        document.getElementById(`v_${sid}_${type}`).innerText = toAr(val);

        db.collection('grades').doc(`${sid}_${wk}_${type}`).set({

        if(!wk.startsWith('ex')) {
